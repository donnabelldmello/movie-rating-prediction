<!doctype html>
<html ng-app="mrpApp">
	<title>Movie Rating Prediction App</title>
	<link rel="stylesheet" href="styles.css" />
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script src="js/sockjs.min.js"></script>
	<script src="js/stomp.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
<body>
	<div id="app">
		<div id="title">
			<img src="images/movie-icon.png" style="width: 20px; vertical-align: middle; margin-left: 10px;">
			<span>Movie Rating Prediction App</span>
		</div>
		<div id="input" ng-controller="searchCtrl">
			<input type="text" placeholder="Enter a movie name..." autocomplete="off" ng-model="movieName" ng-keyup="onMovieNameUpdate()" />
		</div>
		<div id="content" ng-controller="searchResultCtrl">
			<div id="movie">
				<div id="movie-poster" style="background-image: url('{{moviePoster}}');"></div>
				<div id="movie-title">{{movieTitle}}</div>
			</div>
			<div id="verbatim">
				<div class="post" verbatim model="vdata" ng-repeat="vdata in verbatimList"></div>
			</div>
		</div>
	</div>
	<div id="info">
		Developed by: <a href="mailto:ddmello@usc.edu">Donnabell Dmello</a> | <a href="mailto:vnoronha@usc.edu">Venil Noronha</a>
	</div>
</body>
</html>
